<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Modern PWA Weather React Application created By Pushpak Bhattacharya"
    />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Weather PWA App by Pushpak Bhattacharya</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- service worker related scripts -->
    <script>
      // check if browser has access to service workers
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // registers service worker on load
          navigator.serviceWorker
            .register("./serviceWorker.js")
            .then((reg) => console.log("Success", reg.scope))
            .catch((err) => console.log("Failure", err));
        });
      }
    </script>
  </body>
</html>
